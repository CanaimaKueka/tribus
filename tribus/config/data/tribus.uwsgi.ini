[uwsgi]
chdir			= %%DJANGO_PATH%%/media/desarrollo/tribus
module          = tribus.web.wsgi:application
home            = %%VIRTUALENV_PATH%%/media/desarrollo/tribus/virtualenv
master          = true
processes       = 5
logto           = %%UWSGI_LOG_PATH%%/media/desarrollo/tribus/virtualenv/uwsgi.log
pidfile         = %%UWSGI_PID_PATH%%/media/desarrollo/tribus/virtualenv/uwsgi.pid
socket          = %%UWSGI_SOCKET_PATH%%/media/desarrollo/tribus/virtualenv/uwsgi.sock
vacuum          = true
plugins         = python
gevent			= 2000
listen 			= 1000
uid 			= www-data
gid 			= www-data
chown-socket 	= www-data
socket-timeout 	= 30
disable-logging = true
enable-threads 	= true
max-requests 	= 5000
harakiri 		= 30
post-buffering 	= 4096
cheaper 		= 1
idle 			= 60