[program:tribus-celery]
command=/usr/bin/python /home/huntingbears/desarrollo/tribus/manage.py celeryd
directory=/home/huntingbears/desarrollo/tribus
user=www-data
numprocs=1
stdout_logfile=/var/log/tribus/celeryd.log
stderr_logfile=/var/log/tribus/celeryd.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30

[program:tribus-celerybeat]
command=/usr/bin/python /home/huntingbears/desarrollo/tribus/manage.py celerybeat
directory=/home/huntingbears/desarrollo/tribus
user=www-data
numprocs=1
stdout_logfile=/var/log/tribus/celerybeat.log
stderr_logfile=/var/log/tribus/celerybeat.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 30

