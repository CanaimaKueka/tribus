{% extends 'base.html' %}
{% load i18n %}
{% block ngapp %}index{% endblock %}
{% block content %}
        <div class="jumbotron">
            <div class="container">
                <div class="row-fluid dashboard_container">
                    <div class="span8 dashboard_timeline" ng-controller="TribList">
                    {% include 'tribs.html' %}
                    </div>
                    <div class="span4 dashboard_panel">
                    </div>
                </div>
            </div>
        </div>
        <div id="trib" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">{% trans 'What are you doing?' %}</h3>
            </div>
            <div class="modal-body">
                <textarea rows="3" class="trib-box" autofocus></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans 'Close' %}</button>
                <button class="btn btn-primary">{% trans 'Publish' %}</button>
            </div>
        </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        {% if user.is_authenticated %}
        var user_id = '{{ user.id }}';
        var user_username = '{{ user.username }}';
        var user_first_name = '{{ user.first_name }}';
        var user_last_name = '{{ user.last_name }}';
        {% endif %}
        var trib_limit_to = 0;
        var trib_offset = 0;
        var trib_add = 10;
        var trib_limit = 10;
        var trib_orderby = '-trib_pub_date';
        var controller_busy = false;
    </script>
{% endblock %}
