{% extends 'base.html' %}
{% load i18n %}
{% block ngapp %}index{% endblock %}
{% block content %}
        <div class="jumbotron">
            <div class="container">
                <div class="row-fluid dashboard_container">
                    <div class="span8 dashboard_timeline" ng-controller="TribList">
                        <div class="action_publisher">
                            <div class="row-fluid">
                                <form ng-submit="createNewTrib()">
                                    <span class="span2">
                                        <span class="action_avatar"></span>
                                    </span>
                                    <span class="span8 action_content">
                                        <span class="icon-caret-left white bigger-300"></span>
                                        <textarea ng-model="newtrib.trib_content" rows="1" class="action_box autosize expand" placeholder="{% blocktrans %}What's happening?{% endblocktrans %}">
                                        </textarea>
                                    </span>
                                    <span class="span2 action_submit">
                                        <button class="action_button btn btn-small btn-success">
                                            <i class="icon-pencil bigger-200"></i>
                                            {% trans 'Publish' %}
                                        </button>
                                    </span>
                                </form>
                            </div>
                        </div>
                        <div class="trib_list">
                            <ul ng-repeat="trib in tribs.objects">
                                <li class="trib_item">
                                    <div class="row-fluid">
                                        <span class="span2">
                                            <span class="trib_avatar"></span>
                                        </span>
                                        <span class="span8 trib_content">
                                            <h3>
                                                {% verbatim %}
                                                    {{ trib.author_first_name }}
                                                {% endverbatim %}
                                            </h3>
                                            {% verbatim %}
                                                {{ trib.trib_content }}
                                                {{ trib.id }}

                                            {% endverbatim %}
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="span4 dashboard_panel">

                    </div>
                </div>
            </div>
        </div>
        <div id="trib" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">{% trans 'What are you doing?' %}</h3>
            </div>
            <div class="modal-body">
                <textarea rows="3" class="trib-box" autofocus></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans 'Close' %}</button>
                <button class="btn btn-primary">{% trans 'Publish' %}</button>
            </div>
        </div>
{% endblock %}
