{% load i18n %}
        <div class="navbar" >
                <div class="container-fluid">
                    <ul class="nav">
                        <li class="brand">
                            <a href="/">
                                <span class="logo"></span>
                                <span class="logo_title">Tribus</span>
                                <span class="logo_subtitle badge badge-yellow">alpha</span>
                            </a>
                        </li>
                        <li class="divider-vertical"></li>
                    
                   
                    </ul>
                    {% if user.is_authenticated %}
                    <ul class="nav">
                         <li class="dropdown" ng-controller="SearchListController">
                         	<form class="form-search" action = "/paquetes/busqueda/" method = "POST">
                                {% csrf_token %}
                                <span class="input-icon">
                                	
                                    <input type="text" class="nav-search-input input-large top_search_input"
                                    name="busqueda" placeholder="Search or type a command" ng-model="top_search" />
                                    
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop2">
                                		<li role="presentation" ng-repeat="result in results">
                                			<a role="menuitem" tabindex="-1" href="#">{% verbatim %}{{ result.nombre }}{% endverbatim %}</a>
                                			{% verbatim %}{{ result.descripcion }}{% endverbatim %}
                                		</li>
                            		</ul>
                            		
                                    <i class="icon-search nav-search-icon"></i>
                                </span>
                            </form>     
                        </li>                       
                   
                    </ul>
                    <ul class="nav pull-right">
                        <li>
                            <a href="/"><span class="bigger-150 icon-home"></span></a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li>
                            <a href="/profile"><i class="bigger-150 icon-user"></i></a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li class="dropdown">
                            <a id="drop-cog" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="bigger-150 icon-cog"></i>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="nav pull-right">
                        <li>
                            <a class="btn btn-yellow btn-block btn-minier" href="{% url 'user_login' %}">
                                {% trans "Log in" %}
                            </a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
        </div>
