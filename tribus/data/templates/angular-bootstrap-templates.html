<script type="text/ng-template" id="template/accordion/accordion-group.html">
	<div class="accordion-group">
  		<div class="accordion-heading" ><a class="accordion-toggle" ng-click="isOpen = !isOpen" accordion-transclude="heading"> {% verbatim %} {{heading}} {% endverbatim %}</a></div>
  		<div class="accordion-body" collapse="!isOpen">
    	<div class="accordion-inner" ng-transclude></div></div>
	</div>
</script>

<script type="text/ng-template" id="template/accordion/accordion.html">
	<div class="accordion" ng-transclude></div>
</script>

<script type="text/ng-template" id="template/alert/alert.html">
	<div class='alert' ng-class='type && "alert-" + type'>
    	<button ng-show='closeable' type='button' class='close' ng-click='close()'>&times;</button>
    	<div ng-transclude></div>
	</div>
</script>

<script type="text/ng-template" id="template/carousel/carousel.html">
	<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel">
	    <ol class="carousel-indicators" ng-show="slides().length > 1">
	        <li ng-repeat="slide in slides()" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
	    </ol>
	    <div class="carousel-inner" ng-transclude></div>
	    <a ng-click="prev()" class="carousel-control left" ng-show="slides().length > 1">&lsaquo;</a>
	    <a ng-click="next()" class="carousel-control right" ng-show="slides().length > 1">&rsaquo;</a>
	</div>
</script>

<script type="text/ng-template" id="template/carousel/slide.html">
	<div ng-class="{
	    'active': leaving || (active && !entering),
	    'prev': (next || active) && direction=='prev',
	    'next': (next || active) && direction=='next',
	    'right': direction=='prev',
	    'left': direction=='next'
	  }" class="item" ng-transclude></div>
</script>

<script type="text/ng-template" id="template/datepicker/datepicker.html">
	<table>
		<thead>
			<tr class="text-center">
		  		<th><button type="button" class="btn pull-left" ng-click="move(-1)"><i class="fa fa-chevron-left"></i></button></th>
		  		<th colspan="{% verbatim %} {{rows[0].length - 2 + showWeekNumbers}} {% endverbatim %}"><button type="button" class="btn btn-block" ng-click="toggleMode()"><strong>{% verbatim %} {{title}} {% endverbatim %}</strong></button></th>
		  		<th><button type="button" class="btn pull-right" ng-click="move(1)"><i class="fa fa-chevron-right"></i></button></th>
			</tr>
			<tr class="text-center" ng-show="labels.length > 0">
			  	<th ng-show="showWeekNumbers">#</th>
			  	<th ng-repeat="label in labels">{% verbatim %} {{label}} {% endverbatim %}</th>
			</tr>
		</thead>
	  	<tbody>
			<tr ng-repeat="row in rows">
			  	<td ng-show="showWeekNumbers" class="text-center"><em>{% verbatim %} {{ getWeekNumber(row) }} {% endverbatim %}</em></td>
				<td ng-repeat="dt in row" class="text-center">
					<button type="button" style="width:100%;" class="btn" ng-class="{'btn-info': dt.selected}" ng-click="select(dt.date)" ng-disabled="dt.disabled"><span ng-class="{muted: dt.secondary}">{% verbatim %} {{dt.label}} {% endverbatim %}</span></button>
			  	</td>
			</tr>
	  </tbody>
	</table>
</script>

<script type="text/ng-template" id="template/datepicker/popup.html">
	<ul class="dropdown-menu" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}">
	    <li ng-transclude></li>
	    <li ng-show="showButtonBar" style="padding:10px 9px 2px">
            <span class="btn-group">
                <button type="button" class="btn btn-small btn-inverse" ng-click="today()">{% verbatim %} {{currentText}} {% endverbatim %}</button>
                <button type="button" class="btn btn-small btn-info" ng-click="showWeeks = ! showWeeks" ng-class="{active: showWeeks}">{% verbatim %} {{toggleWeeksText}} {% endverbatim %}</button>
                <button type="button" class="btn btn-small btn-danger" ng-click="clear()">{% verbatim %} {{clearText}} {% endverbatim %}</button>
            </span>
            <button type="button" class="btn btn-small btn-success pull-right" ng-click="isOpen = false">{% verbatim %} {{closeText}} {% endverbatim %}</button>
	    </li>
	</ul>
</script>

<script type="text/ng-template" id="template/modal/backdrop.html">
	<div class="modal-backdrop fade" ng-class="{in: animate}" ng-style="{'z-index': 1040 + index*10}" ng-click="close($event)"></div>
</script>

<script type="text/ng-template" id="template/modal/window.html">
	<div class="modal fade {% verbatim %} {{ windowClass }} {% endverbatim %}" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10}" ng-transclude></div>
</script>

<script type="text/ng-template" id="template/pagination/pager.html">
	<div class="pager">
		<ul>
	    	<li ng-repeat="page in pages" ng-class="{disabled: page.disabled, previous: page.previous, next: page.next}"><a ng-click="selectPage(page.number)"> {% verbatim %}{{page.text}}{% endverbatim %}</a></li>
	  	</ul>
	</div>
</script>

<script type="text/ng-template" id="template/pagination/pagination.html">
<div class="pagination"><ul>
  	<li ng-repeat="page in pages" ng-class="{active: page.active, disabled: page.disabled}"><a ng-click="selectPage(page.number)">{% verbatim %}{{page.text}}{% endverbatim %}</a></li>
  	</ul>
</div>
</script>

<script type="text/ng-template" id="template/popover/popover.html">
	<div class="popover {% verbatim %}{{placement}}{% endverbatim %}" ng-class="{ in: isOpen(), fade: animation() }">
	  <div class="arrow"></div>
	  <div class="popover-inner">
	      <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
	      <div class="popover-content" ng-bind="content"></div>
	  </div>
	</div>
</script>

<script type="text/ng-template" id="template/progressbar/bar.html">
	<div class="bar" ng-class="type && 'bar-' + type" ng-transclude></div>
</script>

<script type="text/ng-template" id="template/progressbar/progress.html">
	<div class="progress" ng-transclude></div>
</script>

<script type="text/ng-template" id="template/progressbar/progressbar.html">
	<div class="progress"><div class="bar" ng-class="type && 'bar-' + type" ng-transclude></div></div>
</script>

<script type="text/ng-template" id="template/rating/rating.html">
	<span ng-mouseleave="reset()">
        <i ng-repeat="r in range" ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" ng-class="$index < val && (r.stateOn || 'fa fa-star') || (r.stateOff || 'fa fa-star-o')"></i>
	</span>
</script>

<script type="text/ng-template" id="template/tabs/tab.html">
	<li ng-class="{active: active, disabled: disabled}">
  		<a ng-click="select()" tab-heading-transclude>{% verbatim %}{{heading}}{% endverbatim %}</a>
	</li>
</script>

<script type="text/ng-template" id="template/tabs/tabset-titles.html">
	<ul class="nav {% verbatim %}{{type && 'nav-' + type}}{% endverbatim %}" ng-class="{'nav-stacked': vertical}">
	</ul>
</script>

<script type="text/ng-template" id="template/tabs/tabset.html">
	<div class="tabbable" ng-class="{'tabs-right': direction == 'right', 'tabs-left': direction == 'left', 'tabs-below': direction == 'below'}">
	  <div tabset-titles="tabsAbove"></div>
	  <div class="tab-content">
	    <div class="tab-pane" 
	         ng-repeat="tab in tabs" 
	         ng-class="{active: tab.active}"
	         tab-content-transclude="tab">
	    </div>
	  </div>
	  <div tabset-titles="!tabsAbove"></div>
	</div>
</script>

<script type="text/ng-template" id="template/timepicker/timepicker.html">
	<table class="form-inline">
	    <tr class="text-center">
            <td><a ng-click="incrementHours()" class="btn btn-link"><i class="fa fa-chevron-up"></i></a></td>
            <td>&nbsp;</td>
            <td><a ng-click="incrementMinutes()" class="btn btn-link"><i class="fa fa-chevron-up"></i></a></td>
            <td ng-show="showMeridian"></td>
	    </tr>
	    <tr>
            <td class="control-group" ng-class="{'error': invalidHours}"><input type="text" ng-model="hours" ng-change="updateHours()" class="span1 text-center" ng-mousewheel="incrementHours()" ng-readonly="readonlyInput" maxlength="2"></td>
            <td>:</td>
            <td class="control-group" ng-class="{'error': invalidMinutes}"><input type="text" ng-model="minutes" ng-change="updateMinutes()" class="span1 text-center" ng-readonly="readonlyInput" maxlength="2"></td>
            <td ng-show="showMeridian"><button type="button" ng-click="toggleMeridian()" class="btn text-center">{% verbatim %}{{meridian}}{% endverbatim %}</button></td>
	    </tr>
	    <tr class="text-center">
            <td><a ng-click="decrementHours()" class="btn btn-link"><i class="fa fa-chevron-down"></i></a></td>
            <td>&nbsp;</td>
            <td><a ng-click="decrementMinutes()" class="btn btn-link"><i class="fa fa-chevron-down"></i></a></td>
            <td ng-show="showMeridian"></td>
	    </tr>
	</table>
</script>

<script type="text/ng-template" id="template/tooltip/tooltip-html-unsafe-popup.html">
	<div class="tooltip {% verbatim %}{{placement}}{% endverbatim %}" ng-class="{ in: isOpen(), fade: animation() }">
	  <div class="tooltip-arrow"></div>
	  <div class="tooltip-inner" bind-html-unsafe="content"></div>
	</div>
</script>

<script type="text/ng-template" id="template/tooltip/tooltip-popup.html">
	<div class="tooltip {% verbatim %}{{placement}}{% endverbatim %}" ng-class="{ in: isOpen(), fade: animation() }">
  		<div class="tooltip-arrow"></div>
  		<div class="tooltip-inner" ng-bind="content"></div>
	</div>
</script>

<script type="text/ng-template" id="template/typeahead/typeahead-match.html">
    <a tabindex="-1" bind-html-unsafe="match.label | typeaheadHighlight:query"></a>
</script>

<script type="text/ng-template" id="template/typeahead/typeahead-popup.html">
    <ul class="typeahead dropdown-menu" ng-style="{display: isOpen()&&'block' || 'none', top: position.top+'px', left: position.left+'px'}">
        <li ng-repeat="match in matches" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)">
            <typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></typeahead-match>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="template/typeahead/typeahead.html">
    <ul class="typeahead dropdown-menu" ng-style="{display: isOpen()&&'block' || 'none', top: position.top+'px', left: position.left+'px'}">
        <li ng-repeat="match in matches" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)">
            <a tabindex="-1" ng-click="selectMatch($index)" ng-bind-html-unsafe="match.label | typeaheadHighlight:query"></a>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="itemTpl.html">
	<a tabindex="-1" href="{%verbatim%} {{match.model.url}} {%endverbatim%}">
		<span ng-switch on="match.model.type">
			<i ng-switch-when="user" class="fa fa-user"></i>
			<i ng-switch-when="package" class="fa fa-gears"></i>
			<i ng-switch-when="search" class="fa fa-search"></i>
		</span>
		<span data-ng-if="match.model.search">Buscar: </span><span ng-bind-html="match.model.name | typeaheadHighlight:query"></span>
		<span data-ng-if="match.model.username">@</span><span data-ng-if="match.model.username" ng-bind-html="match.model.username | typeaheadHighlight:query"></span>
	</a>
</script>
